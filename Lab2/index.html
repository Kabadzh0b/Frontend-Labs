<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table>
      <tr class="first-row">
        <td rowspan="2" colspan="2">Чуб</td>
        <td>Максим</td>
        <td>Андрійович</td>
      </tr>
      <tr class="second-row">
        <td>ІМ-21</td>
        <td>ЛР-2 Варіант 7</td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td></td>
        <td rowspan="2"></td>
      </tr>
      <tr>
        <td />
        <td />
        <td />
      </tr>
    </table>

    <div class="clock">
      <div class="dot top"></div>
      <div class="dot bottom"></div>
      <div class="dot left"></div>
      <div class="dot right"></div>

      <div class="hand-vertical"></div>
      <div class="hand-horizontal"></div>
    </div>

    <div class="clock-translate">
      <div class="dot top-dot"></div>
      <div class="dot bottom-dot"></div>
      <div class="dot left-dot"></div>
      <div class="dot right-dot"></div>

      <div class="hand-vertical-translate"></div>
      <div class="hand-horizontal-translate"></div>
    </div>
  </body>
</html>
